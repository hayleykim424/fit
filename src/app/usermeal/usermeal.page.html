<ion-header class="headerSettings">
  <ion-toolbar>
      <ion-button class="btnBack" fill="clear" color="medium" (click)="goBack()">
          <ion-icon name="arrow-round-back"></ion-icon>
      </ion-button>
    <ion-title class="titleSettings">Meal</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <img class="card-img" src="assets/img/food1.png"/>
</ion-card>

<ion-list>
  <ion-item>
      <ion-icon class="iconSettings" name="information"></ion-icon>
    <ion-label>Steamed salmon curry</ion-label>
  </ion-item>
  <ion-item>
    <ion-row>
        <ion-col class="col" size="12" size-sm>
            <ion-icon class="col iconSettings" name="restaurant"></ion-icon>
            <ion-label class="col">Salmon</ion-label>
        </ion-col>
        
        <ion-col  class="col" size="12" size-sm>
            <ion-icon class="col iconSettings" name="restaurant"></ion-icon>
            <ion-label class="col" >curry paste</ion-label>
        </ion-col>
        
        <ion-col  class="col" size="12" size-sm>
            <ion-icon class="col iconSettings" name="restaurant"></ion-icon>
            <ion-label class="col" >small cabbage</ion-label>
        </ion-col>
        
        <ion-col  class="col" size="12" size-sm>
            <ion-icon class="col iconSettings" name="restaurant"></ion-icon>
            <ion-label class="col" >onions</ion-label>
        </ion-col>
        
    </ion-row>
    
  </ion-item>
  <ion-item>
      <!-- <ion-icon class="iconSettings" name="checkmark"></ion-icon> -->
    <p>steam salmon for 5-8 minutes<br>boil small cabbage for 5 minutes<br>mix curry paste with water<br>add chopped onions in the curry</p>
  </ion-item>

</ion-content>
